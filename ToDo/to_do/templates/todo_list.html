<!doctype html>
{% load static %}
<html>
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container pb-cmnt-container"style="border:2px solid gray;margin:30px auto; ">
        <div class="row">

            <div style="width: 100%;">
                <h2 style="font-family:monospace; text-align:center;background-color:pink;color:blue;">To-Do List</h2>
                <div class="card card-info" style="margin: auto !important;width: 100%;">
                            <textarea rows="1" cols="50" placeholder="Write your Tasks!" class="pb-cmnt-textarea i" id="textarea" name="textarea"></textarea>
                            <button class="btn btn-success" type="button" style="margin: 5px;width: 120px;" id="add">Add</button>
                </div>
            </div>
            <div class = "card-body" align="center" style="margin:10px auto;width:100%;">
                    <div class="card-body" id="body" style="color:navy;">
                        {% for task in tasks %}
                            <input type="checkbox" id={{task.id}} name="mission" >
                            <label for="mission"> {{task}} </label><br>
                            <!--<input type="hidden" name="mission_id" value="{{ task.id }}" >-->
                        {% endfor %}
                    </div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    <script src="{% static 'js/add_task.js' %}"></script>
    <script src="{% static 'js/check_task.js' %}"></script>

</body>
</html>
